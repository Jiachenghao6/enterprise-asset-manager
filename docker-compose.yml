services:
  # 1. 数据库服务
  db:
    image: postgres:16-alpine
    container_name: eam-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=asset_management_db
    ports:
      - "5432:5432" # 暴露给宿主机，方便你用 DBeaver 查看数据
    volumes:
      - postgres_data:/var/lib/postgresql/data # 数据持久化，重启容器数据不丢

  # 2. 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eam-backend
    ports:
      - "8080:8080"
    environment:
      # 覆盖 application.properties 中的数据库配置
      # 注意：这里 host 写的是 'db'，对应上面的服务名
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/asset_management_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      # 这里的 JWT 密钥建议在生产环境中使用 .env 文件管理
      - APPLICATION_SECURITY_JWT_SECRET_KEY=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      - APPLICATION_SECURITY_JWT_EXPIRATION=86400000
    depends_on:
      - db
    networks:
      - eam-network

  # 3. 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eam-frontend
    ports:
      - "3000:80" # 将容器的 80 端口映射到宿主机的 3000
    depends_on:
      - backend
    networks:
      - eam-network

volumes:
  postgres_data:

networks:
  eam-network:
    driver: bridge